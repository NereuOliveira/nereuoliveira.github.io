<section class="resume-section section-hero d-flex flex-column reveal-on-scroll" id="about">
  <div class="section-scroll-body">
    <div class="container my-auto">
      <div class="row align-items-center hero-grid">
        <div class="col-lg-6">
          <div class="hero-content hero-copy">
            <p class="hero-kicker reveal-on-load stagger-1">Software Engineer</p>
            <h1 class="hero-title mb-3 reveal-on-load stagger-2">
              {{ site.data.about.first_name }}
              <span class="text-primary">{{ site.data.about.last_name }}</span>
            </h1>
            <div class="subheading hero-subtitle mb-4 reveal-on-load stagger-3">
              {{ site.data.about.address }} Â·
              <a href="mailto:{{ site.data.about.email }}">{{ site.data.about.email }}</a>
            </div>
            <p class="hero-blurb hero-description mb-4 reveal-on-load stagger-4">{{ site.data.about.blurb }}</p>
            <div class="hero-actions hero-cta-row reveal-on-load stagger-5">
              <a class="hero-button hero-button-primary js-scroll-trigger" href="#experience">View Experience</a>
              <a class="hero-button hero-button-ghost" href="mailto:{{ site.data.about.email }}">Contact Me</a>
            </div>
            <ul class="list-inline list-social-icons mb-0 reveal-on-load stagger-6">
              {% for social in site.data.about.social %}
              <li class="list-inline-item">
                <a href="{{ social.url }}" target="_blank" rel="noopener noreferrer" aria-label="{{ social.name }}">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="{{ social.icon }}"></i>
                  </span>
                </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="hero-image-shell reveal-on-load stagger-4">
            <img
              class="img-fluid hero-image"
              src="{{ site.data.about.hero_image | relative_url }}"
              alt="Portrait of Nereu Oliveira"
              loading="eager"
              onerror="this.onerror=null;this.src='https://s.gravatar.com/avatar/3c9c421e3da80ce3204ff4a996de30ca?s=700';">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
