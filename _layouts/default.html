<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Nereu Oliveira">

  {% seo %}

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ '/favicon/apple-touch-icon-57x57.png' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ '/favicon/apple-touch-icon-114x114.png' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ '/favicon/apple-touch-icon-72x72.png' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/favicon/apple-touch-icon-144x144.png' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ '/favicon/apple-touch-icon-60x60.png' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ '/favicon/apple-touch-icon-120x120.png' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ '/favicon/apple-touch-icon-76x76.png' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ '/favicon/apple-touch-icon-152x152.png' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ '/favicon/favicon-196x196.png' | relative_url }}" sizes="196x196">
  <link rel="icon" type="image/x-icon" href="{{ '/favicon/favicon-96x96.png' | relative_url }}" sizes="96x96">
  <link rel="icon" type="image/x-icon" href="{{ '/favicon/favicon-32x32.png' | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/x-icon" href="{{ '/favicon/favicon-16x16.png' | relative_url }}" sizes="16x16">
  <link rel="icon" type="image/x-icon" href="{{ '/favicon/favicon-128.png' | relative_url }}" sizes="128x128">
  <meta name="application-name" content="&nbsp;">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="{{ '/favicon/mstile-144x144.png' | relative_url }}">
  <meta name="msapplication-square70x70logo" content="{{ '/favicon/mstile-70x70.png' | relative_url }}">
  <meta name="msapplication-square150x150logo" content="{{ '/favicon/mstile-150x150.png' | relative_url }}">
  <meta name="msapplication-wide310x150logo" content="{{ '/favicon/mstile-310x150.png' | relative_url }}">
  <meta name="msapplication-square310x310logo" content="{{ '/favicon/mstile-310x310.png' | relative_url }}">

  <title>{{ page.title | default: site.title }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <script>
    (function () {
      var themeKey = 'preferred-theme';
      var languageKey = 'preferred-language';
      var savedTheme;
      var savedLanguage;
      try {
        savedTheme = localStorage.getItem(themeKey);
        savedLanguage = localStorage.getItem(languageKey);
      } catch (error) {
        savedTheme = null;
        savedLanguage = null;
      }
      var theme = savedTheme === 'light' || savedTheme === 'dark'
        ? savedTheme
        : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      var browserLanguage = (navigator.language || 'en').toLowerCase();
      var language = savedLanguage === 'pt-br' || savedLanguage === 'es' || savedLanguage === 'en'
        ? savedLanguage
        : (browserLanguage.indexOf('pt') === 0 ? 'pt-br' : (browserLanguage.indexOf('es') === 0 ? 'es' : 'en'));
      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.setAttribute('lang', language);
    })();
  </script>

  <link href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/font-awesome/css/font-awesome.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/devicons/css/devicons.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/simple-line-icons/css/simple-line-icons.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/resume.css' | relative_url }}" rel="stylesheet">
</head>
<body id="page-top">
  {{ content }}
  <script>
    window.__I18N__ = {{ site.data.i18n | jsonify }};
  </script>

  <script src="{{ '/assets/vendor/jquery/jquery.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/jquery-easing/jquery.easing.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/resume.js' | relative_url }}"></script>
</body>
</html>
