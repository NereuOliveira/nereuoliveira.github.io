experience:
  - position: Engenheiro de Software Sênior
    company: MercadoLibre Inc
    country: Brasil
    start_date: 2023-12-01
    end_date:
    highlights:
      - Construí um sistema de alertas para lideranças de CX que identificou agentes com baixa performance e gerou cerca de US$ 200 mil em economia anual.
      - Elaborei RFCs e ADRs para transformar requisitos de negócio em designs técnicos alinhados e escaláveis.
      - Atuei com lideranças técnicas e de projeto na definição do escopo trimestral, priorização de débito técnico e melhoria de eficiência da plataforma.
      - Mentorei desenvolvedores juniores, elevando qualidade de entrega e colaboração do time.
  - position: Desenvolvedor Full Stack Sênior
    company: LoginID Inc
    country: Canadá
    start_date: 2020-03-01
    end_date: 2024-02-01
    highlights:
      - Liderei o desenvolvimento de SDKs para simplificar integrações backend e encapsular comportamentos nativos de FIDO2 no cliente.
      - Projetei uma biblioteca de criptografia com rotação e recriptografia de chaves, melhorando performance em 20% e reduzindo custos em 15%.
      - Liderei a consolidação de microsserviços, com ganho de 85% em performance e redução de 38% nos custos operacionais de AWS.
      - Contribuí na migração da camada de banco de dados para melhorar desempenho e disponibilidade multi-região.
      - Mentorei desenvolvedores juniores para fortalecer consistência técnica e entrega do time.
  - position: Desenvolvedor de Software
    company: Carte Blanche Innovations Inc
    country: Canadá
    start_date: 2018-01-01
    end_date: 2020-02-01
    highlights:
      - Melhorei em 99,6% a performance da integração de inventário com estratégias de otimização de DBMS.
      - Implementei extensões de ORM para operações de bulk upsert em MySQL e SQLite.
      - Estruturei ambiente de desenvolvimento com Docker e Docker Compose, acelerando onboarding e padronizando setup.
  - position: Engenheiro de Software Sênior
    company: SINDESA Ltda
    country: Brasil
    start_date: 2013-10-01
    end_date: 2017-08-01
    highlights:
      - Liderei o redesenho da home e dashboard, reduzindo tempo de carregamento de 8 para 2 segundos.
      - Apoiei a implantação de novo fluxo ERP, reduzindo em 50% o tempo de conciliação bancária.
      - Criei ferramenta de importação de arquivos CSV/XLS para identificar divergências de folha de pagamento com mais rapidez.
  - position: Desenvolvedor de Software
    company: Benner Systems S/A
    country: Brasil
    start_date: 2013-01-01
    end_date: 2013-09-01
    highlights:
      - Entreguei adaptações mensais para manter fluxos ERP alinhados a exigências legais e judiciais.
      - Desenvolvi e testei novas funcionalidades com C#, .NET e Entity Framework.
      - Apoiei a migração de código legado em Pascal para implementações modernas em C#.
  - position: Desenvolvedor de Software
    company: Evolutecnet Ltda
    country: Brasil
    start_date: 2011-10-01
    end_date: 2012-12-01
    highlights:
      - Desenvolvi aplicativo de coleta de dados para Windows Mobile em C#, integrado a API REST em PHP.
      - Mantive módulos desktop em Pascal e ofereci suporte direto a usuários.
      - Produzi relatórios operacionais com FastReport e QuickReport.
  - position: Desenvolvedor de Software
    company: Ravex Ltda
    country: Brasil
    start_date: 2010-11-01
    end_date: 2011-09-01
    highlights:
      - Desenvolvi web services SOAP em C# para melhorar interoperabilidade entre sistemas.
      - Implementei Windows Services para integrar fluxos de dados com SQL Server.
      - Construí soluções mobile com Java ME e Android, além de componentes embarcados para microcontroladores PIC.
